<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>float 배치</title>
<style>
#float{float: right; border: 1px dotted black;width: 8em;padding: 0.25em;margin: 1em;}
img{position: absolute;}
#spadeA{z-index: -3;left:10px;top:20px;}
#spade2{z-index: 2;left:40px;top:30px;}
#spade3{z-index: 3;left:80px;top:40px;}
#spade7{z-index: 7;left:120px;top:50px;}
div.ab{position: absolute;}
</style>
</head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div class="ab">
    <img id="spadeA" src="../images/spade-A.png" width="100" height="140" alt="스페이드A">
    <img id="spade2" src="../images/spade-2.png" width="100" height="140" alt="스페이드2">
    <img id="spade3" src="../images/spade-3.png" width="100" height="140" alt="스페이드3">
    <img id="spade7" src="../images/spade-7.png" width="100" height="140" alt="스페이드7">
</div>
<br><br><br><br><br><br><br><br><br>

</p></div><br>

</html>
