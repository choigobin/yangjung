<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>스핀넘버</title>
</head>
<body>
    <h3>홈 제어 시스템 - 온도 조절</h3>
    <hr>
    <from>
        지속시간 (0.0~10.0시간)
        <input type="number" min="0" max="10" step="0.5"><br><br>
        온도 설정 :10&deg;
        <input type="range" min="10" max="30" list="temperatures">30&deg;
        <datalist id="temperatures">
            <option value="12" label="low"></option>
            <option value="20" label="Medium"></option>
            <option value="28" label="High"></option>
        </datalist><br><br>
       <fieldset>
           <legend>회원정보</legend>
       이메일 : <input type="email" placeholder="id@naver.com"><br>
       홈페이지 : <input type="url" placeholder="https://www.abc.com"><br>
       전화번호 : <input type="tell" placeholder="010-0000-0000"><br>
       </fieldset>
        
    </from>
</body>
</html>
