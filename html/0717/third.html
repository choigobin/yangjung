<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var grade=prompt("성적을 입력하시오.","A-F사이의 문자로")
    switch (grade){
        case'A': alert("잘했어요.");
        break;
        case'B': alert("좋네");
        break;
        case'C': alert("괜찮.");
        break;
        case'D': alert("좀.");
        break;
        case'F': alert("재수강.");
        break;
        default:alert("나니");
    }    
    </script>
</body>
</html>
