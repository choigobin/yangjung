<!DOCTYPE html>
<html>
    <head>
        <title>for</title>
    </head>
    <body>
        <script>
            var output=""; //output 지정
            for(var i=0; i<10; i++){ //i를 
                for(var j=0;j<=i;j++){ //i안에 j를 반복
                    output=output+"*"; //output에 *를 추가
                }
                output=output+"\n"; // 줄바꿈
            }
            alert(output);
        
        </script>
    </body>
</html>
