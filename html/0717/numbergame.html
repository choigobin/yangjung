<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>숫자게임</title>
<script>
var computerNumber=53;
var nGuesses = 0;
function guess(){
    var result="";
    var number = parseInt(document.getElementById("user").value);
    nGuesses++;
    if(number==computerNumber) result="성공입니다";
    else if(number<computerNumber) result="낮습니다";
    else result="높습니다";
    
    document.getElementById("result").value=result;
    document.getElementById("guesses").value=nGuesses;
    return true;
}
</script>
</head>
<body>   
    <h2>숫자 맞추기 게임</h2>
    이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 100사이에 있습니다.
    <form>
        숫자:<input type="text" id="user" size="5">
        <input type="button" value="확인" onclick="guess();">
        추측횟수:<input type="text" id="guesses" size="5">
        힌트:<input type="text" id="result" size="16">
    </form>
<script>
for(var i=0; i<10; i++){document.write(i+"<br>");}
var a=0;
while(a<10){document.write(a);a++;}
var a=0;
do{document.write(a);a++;} while(a<10);
</script>
</body>
</html>
